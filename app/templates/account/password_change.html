{% extends "base.html" %}
{% block title %}パスワード変更{% endblock %}

{% block content %}
<div class="row">
    <div class="report-create-form">
        {% include "components/page_title.html" with text="パスワード変更" %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input name="next" type="hidden" value="{{ referer }}">
            <button class="btn btn-outline-primary" type="submit">パスワード変更</button>
        </form>
    </div>
</div>
{% endblock %}
